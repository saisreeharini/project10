        <h1>if_elif</h1>
        {% if a > b and a > c %}
             <h1>if block</h1>
             <h1>a is max{{a}}</h1>  
        {% elif b > c %}
             <h1>elif block</h1>
             <h1>b is max{{b}}</h1>  
        {% else %}
             <h1>else block</h1>
             <h1>c is max{{c}}</h1>
        {% endif %}
